<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <div class="display">
               
                <div class="preOutput"></div>
                <div class="input"></div>
                <div class="output"></div>
            </div>
            <div class="inputs">
                <button class="clear">AC</button>
                <button id="backspace" class="backspace">C</button>
                <button class="plusMinus">+/-</button>
                <button id="divide" class="divide operator">/</button>
                <button id='7' class="seven number">7</button>
                <button id='8' class="eight number">8</button>
                <button id='9' class="nine number">9</button>
                <button id="multiply" class="multiply operator">x</button>
                <button id='4'class="four number">4</button>
                <button id='5' class="five number">5</button>
                <button id='6'class="six number">6</button>
                <button id="minus" class="minus operator">-</button>
                <button id="1" class="one number">1</button>
                <button id="2" class="two number">2</button>
                <button id="3" class="three number">3</button>
                <button id="plus" class="plus operator">+</button>
                <button id="0" class="zero number">0</button>
                <button id="dot" class="dot number">.</button>
                <button id="equals" class="equals operator">=</button>
            </div>
        </div>

    </div>
</body>

</html>
